<section class="container" data-ng-controller="tba.user.history as vm">

    <br />
    <div class="row">
        <div class="col-md-3 col-lg-2">
            <img data-ng-src="/images/{{vm.user.imageSource}}" alt="{{vm.user.fullName}}" class="img-circle" /><br />
            <h3 class="profile-title">{{vm.user.fullName}}</h3>
            <!--<a href="javascript:void(0)" data-ng-click="vm.editImage()" data-toggle="tooltip" data-placement="left" title="Edit">Change picture</a>-->
        </div>

        <div class="col-md-9 col-lg-10">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Project</th>
                        <th>Title</th>
                        <th>Duration</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="event in vm.events">
                        <td>{{event.start.format("dddd, MMMM Do YYYY, h:mm a")}}</td>
                        <td>{{event.project.title}}</td>
                        <td>{{event.title}}</td>
                        <td>{{vm.getEventDuration(event)}}</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</section>
