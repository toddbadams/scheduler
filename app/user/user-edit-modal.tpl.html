<div >
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-ng-click="cancel()">&times;</button>
        <h4 class="modal-title" id="myModalLabel">{{title}}</h4>
    </div>
    <div class="modal-body">
        <form role="form" class="form-horizontal clearfix">
            <div class="form-group">
                <label for="first-name" class="col-sm-2 control-label">First</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="first-name" placeholder="first name" data-ng-model="vm.firstName">
                </div>
            </div>
            <div class="form-group">
                <label for="last-name" class="col-sm-2 control-label">Last</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="last-name" placeholder="last name" data-ng-model="vm.lastName">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="email" placeholder="email" data-ng-model="vm.email">
                </div>
            </div>
            <div class="form-group">
                <label for="mobile" class="col-sm-2 control-label">Mobile</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="mobile" placeholder="last name" data-ng-model="vm.mobile">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" data-ng-click="ok()">Save</button>
        <button class="btn btn-warning" data-ng-click="cancel()">Cancel</button>
    </div>
</div>
