<div >
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-ng-click="cancel()">&times;</button>
        <h4 class="modal-title" id="myModalLabel">{{title}}</h4>
    </div>
    <div class="modal-body">
        <p>Search db of users and send request via email or sms.</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" data-ng-click="ok()">Save</button>
        <button class="btn btn-warning" data-ng-click="cancel()">Cancel</button>
    </div>
</div>
