<!DOCTYPE html>
<html>
<head>
    <style>
        .ng-hide {
            display: none !important;
        }
    </style>
    <title data-ng-bind="title">Scheduler</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />

    <link href="build/app.css" rel="stylesheet" />
</head>

<body class="cover">

    <div class="login-wrap register">
        <span class="brand">Scheduler</span>
        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">Complete my Registration</h3>
            </div>
            <div class="panel-body">
                <form action="login.html">
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password">
                        <small>All symbols are allowed, at least 1 upper case, 1 lower case, and 1 number required. Minimum 8 characters.</small>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Confirm Password">
                    </div>
                    <button type="submit" class="btn btn-primary pull-right">Complete Registion</button>
                    <small>By clicking the complete registion button <br/>I agree to the <a href="#">Terms &amp; Conditions.</a></small>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
